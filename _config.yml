# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Guoze Tang
subtitle: Guoze Blog & 唐国泽的博客
#SEO
description: Guoze Tang | This is the home page for Guoze.Tang. I want to find some interesting thing in the world." 
keywords: "Guoze, Guoze Tang, 国泽, 唐国泽, Guoze's blog, Terry's Blog, Terry, Guoze, Clemson, 网络安全，Security, 博客, 个人网站, 互联网, 无人机"
author: Guoze Tang
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://guozet.me
root: /
permalink: /post/:title/
permalink_defaults:
  urlname: index

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# 代码高亮设置
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 50
  order_by: -updated


archive_generator:
  per_page: 100
  yearly: true
  monthly: false
  daily: false
  order_by: -date

tag_generator:
  per_page: 0

category_generator:
  per_page: 0


# Category & Tag
default_category: news
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page





# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
# Extensions

  
rss: 

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:guozetang/guozetang.github.io
  branch: master

Plugins:
- hexo-generator-feedh
- hexo-generator-sitemap


# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# sitemap
sitemap:
  path: sitemap.xml

# search in site  
search:
  path: search.xml
  field: post
  format: html
  limit: 10000