language: node_js
sudo: required
node_js: stable

cache:
  directories:
    -node_modules

branches:
  only:
    - hexo

before_install:
  - npm install -g hexo-cli

install:
  - npm install


script:
  - cp ./themes_config.yml themes/next/_config.yml
  - chmod +x ./userscripts/build.sh
  - ./userscripts/build.sh
